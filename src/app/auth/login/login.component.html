<div class="container">
  <h1>Sign In</h1>
  <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label for="email">Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" required>
    </mat-form-field>
    <button mat-stroked-button type="submit" color="primary" [disabled]="loginForm.invalid">
      {{loading ? 'Loading' : 'Sign in'}}
    </button>
  </form>
</div>
<!-- Only for debug -->
<p>{{ formDir.value| json }}</p>
