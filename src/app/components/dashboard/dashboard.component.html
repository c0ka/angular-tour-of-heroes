<h2>Top Heroes</h2>
<mat-divider></mat-divider>
<div cdkDropList cdkDropListOrientation="horizontal" class="heroes-menu" (cdkDropListDropped)="drop($event)">
  <a *ngFor="let hero of heroes" routerLink="/hero/{{hero.id}}" cdkDrag>
    <mat-card class="hero-card">
      <img mat-card-image src={{hero.avatarUrl}} alt="Photo of hero">
      <mat-card-title-group class="hero-title">
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.fullName}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
  </a>
</div>
